---
# Include variables and define needed variables.
- name: Include OS-specific variables.
  include_vars: "{{ ansible_os_family }}.yml"

- name: Define php_memcached_package.
  set_fact:
    php_memcached_package: "{{ __php_memcached_package }}"
  when: php_memcached_package is not defined

# Enable CRB repository (RedHat-based systems).
- name: Enable CRB repository (RedHat-based systems).
  command: dnf config-manager --set-enabled crb
  ignore_errors: true
  when: ansible_os_family == 'RedHat'

- name: Install PHP Memcached extension (RedHat).
  yum:
    name: "{{ php_memcached_package }}"
    state: present
    enablerepo: "{{ php_enablerepo | default(omit, true) }}"
  notify:
    - restart webserver
    - restart php-fpm
  when: ansible_os_family == 'RedHat'

- name: Install PHP Memcached extension (Debian).
  apt:
    name: "{{ php_memcached_package }}"
    state: present
  notify:
    - restart webserver
    - restart php-fpm
  when: ansible_os_family == 'Debian'
